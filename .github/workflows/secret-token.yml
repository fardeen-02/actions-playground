  # creating a secret token and runnig after 30s using CRON and print the length

name: secret-token-length

on: 
  schedule:
   - cron: "*/1 * * * *"
   
  workflow_dispatch: {}

jobs:
  length-token:
     runs-on: ubuntu-latest
     strategy:
       matrix:
         node: [18,20]
     steps:
       - name: checkout
         uses: actions/checkout@v4

       - uses: actions/setup-node@v4
         with:
           node-version: ${{ matrix.node }}

       - name: print the length of the token
         env: 
            MY_SECRET_TOKEN: ${{ secrets.MY_SECRET_TOKEN }}
            run: |
          # Print only the length; never echo the secret itself.
                echo "Secret length: ${#MY_SECRET_TOKEN}"

          

        
         
